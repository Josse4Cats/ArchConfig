;; Global WM Settings

[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/colors.ini

[settings]
hrottle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
format-foreground = 
format-background =
format-underline =
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =
pseudo-transparency = false

[bar/main]
monitor-strict = false
bottom = false
fixed-center = true
width = 17%
height = 220
offset-x = 20
offset-y = 20
background = ${color.bg}
foreground = ${color.fg}
radius-top = 10.0
radius-bottom = 10.0
line-size = 2
line-color = ${color.ac}
border-bottom-size = 0
border-color = ${color.ac}
padding = 2
module-margin-left = 1
module-margin-right = 1

font-0 = "Iosevka Nerd Font:size=13;3"
font-1 = "Iosevka Nerd Font:bold:size=24;2"
font-2 = "Iosevka Nerd Font:size=22;6"
font-3 = "Source Code Pro:size=10;3"
font-5 = "Helvetica Rounded:style=Bold:size=10.5;3"
font-4 = "Montserrat Medium:style=Medium:size=12;3"
font-6 = "Hurmit Nerd Font Mono:style=medium:pixelsize=17;3"

[bar/logo]
inherit = bar/main
width = 2.5%
height = 30
offset-x = 1%
offset-y = 15
foreground = ${color.white}
modules-center = my-text-label
wm-restack = bspwm

[bar/sysmenu]
inherit = bar/main
offset-x = 96.9%
offset-y = 15
width = 2.5%
height = 30
foreground = ${color.white} 
modules-center = sysmenu
wm-restack = bspwm

[bar/date]
inherit = bar/main
width = 9%
height = 30
offset-x = 3.8%
offset-y = 15
modules-center = date 
wm-restack = bspwm

[bar/ethernet]
inherit = bar/main
width = 10%
height = 30
offset-x = 13.2%
offset-y = 15
modules-center = ethernet_status 
wm-restack = bspwm

[bar/vpn]
inherit = bar/main
width = 10%
height = 30
offset-x = 23.6%
offset-y = 15
modules-center = vpn_ip_status   
wm-restack = bspwm

[bar/target]
inherit = bar/main
width = 15%
height = 30
offset-x = 75%
offset-y = 15
modules-center = target   
wm-restack = bspwm

[bar/tray]
inherit = bar/main
width = 6%
height = 30
offset-x = 90.5%
offset-y = 15
tray-position = center
tray-detached = true
tray-maxsize = 16
tray-padding = 5
modules-center = alsa

